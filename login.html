<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="css/signup.css">

</head>
<body>
    
    <img src="img/loader.gif" class="loader" alt="">

     <div class="alert-box">
        <img src="img/error.png" class="alert-img" alt="">
        <p class="alert-msg">Mensagem inválida</p>
     </div>

    <div class="container">
        <img src="img/logo33..png" class="logo" alt="">
        <div>
            <input type="email" autocomplete="off" id="email" placeholder="email">
            <input type="password" autocomplete="off" id="password" placeholder="password">
            <button class="submit-btn">Criar sua conta</button>
        </div>
        <a href="/signup" class="link">já tem uma conta? Entre aqui</a>
    </div>

    <script src="js/token.js"></script>
    <script src="js/form.js"></script>

</body>
</html>
